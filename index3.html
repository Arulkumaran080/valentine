    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000
        }

        .video-wrap {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000
        }

        /* Use contain so portrait videos are shown fully (no crop/zoom) */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            display: block
        }

        .center-fallback {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif
        }

        .controls {
            position: fixed;
            right: 16px;
            top: 16px;
            z-index: 999
        }

        .controls a {
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none
        }

        .video-controls {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 24px;
            z-index: 1000;
            display: flex;
            gap: 12px
        }

        .video-controls button {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px
        }
    </style>
</head>
